<!DOCTYPE html>
<html>
	<head>
		<title>The Psychic Game</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<h1> The Psychic Game </h1>
		<img src="assets/images/psychic.jpg" alt="Psychic Game">
		<h1> Guess what letter I'm thinking. </h1>
		<h2> How many wins can you get before 3 losses? </h2>
		<h2 id="wins">Wins: <span class="count"></span></h2>
		<h2 id="losses">Losses: <span class="count"></span></h2>
		<h2 id="guessesLeft">Guesses Left: <span class="count"></span></h2>
		<h2 id="pick">Your Guesses So Far: <span class="count"></span></h2>
		
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
